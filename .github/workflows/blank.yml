name: Jekyll Build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      # Step to clean the _site directory
      - name: Clean _site directory
        run: rm -rf _site

      # Optional: Use Jekyll's clean command to clear cached files
      - name: Clean Jekyll cache
        run: bundle exec jekyll clean

      # Step to build the Jekyll site
      - name: Build Jekyll site
        uses: actions/jekyll-build-pages@v1

      # Optional: Enable incremental build (comment out if not needed)
      # - name: Build Jekyll site with incremental build
      #   run: bundle exec jekyll build --incremental
